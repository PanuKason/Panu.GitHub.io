<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าเว็บของราชาความมืด</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    a {
      color: #00bfff;
      text-decoration: none; /* ปกติไม่มีเส้นใต้ */
      font-size: 24px;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline; /* เอาเมาส์ชี้แล้วมีเส้นใต้ */
    }
  </style>
</head>
<body>
  <h1>ยินดีต้อนรับสู่ GitHub Page ของราชาความมืด</h1>
  <p>
    <a href="https://github.com/">ไปที่ GitHub</a>
  </p>
</body>
</html>
